{% load i18n %}
{# START Results row #}
<div class="row" >
 <div class="col-md-4" data-bind="visible: showFilters">

 </div>
 <div class="col-md-1 result-nav" data-bind="visible: showResults">
   <button class="btn btn-lg"
           data-bind="click: prevResultsPage, enable: activePrevious"><span class="glyphicon glyphicon-chevron-left"></span></button>
 </div>
 {# START Results Size DIV #}
 <div data-bind="attr: { class: resultPaneSize }">
   <span data-bind="text: pageNumber, visible: false" id="pageNumber"></span>
   <ul class="list-inline" data-bind="foreach: searchResults" >
     <li> 
      <h3  style="width: 150px">
       <span data-bind="text: title"></span>
       <sup>
       <a data-bind="attr: { href: workURL }">
       <span style="font-size: .75em" class="glyphicon glyphicon-info-sign"></span></a>
       </sup>
      </h3>
      {# <p data-bind="html: authors"></p> #}
      <p style="text-align: center">
      <img data-bind="attr: { src: coverURL }" class="img-rounded img-result"> 
      </p>
      <div class="btn-group-vertical">
        <button class="btn btn-reserve"
             >{% trans "Reserve now" %}</button>
        <button class="btn btn-find instance-action"
                data-toggle="popover"
                data-container="body"
                data-title="Find it here" 
                data-bind="attr: { 'data-content': instanceLocation }">{% trans "Find in Library" %}</button>
                                   
        <button class="btn btn-details instance-action"
                data-toggle="popover"
                data-bind="attr: { 'data-content': instanceDetail }">{% trans "Item Details" %}</button>


      </div>
     </li>
   </ul>
 {# END Results Size DIV #}
 </div>
 <div class="col-md-1 result-nav" data-bind="visible: showResults">
   <button class="btn btn-lg"
           data-bind="click: nextResultsPage, enable: activeNext"><span class="glyphicon glyphicon-chevron-right"></span></button>
 
 </div>
{# END Results row #}
</div>
