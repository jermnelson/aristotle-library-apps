{% load i18n %}
{# START Results row #}
<div class="row" >
 <div class="col-md-4" data-bind="visible: showFilters">

 </div>
 <div class="col-md-1">
   <button class="btn btn-lg"
           data-bind="click: prevResultsPage"><span class="glyphicon glyphicon-chevron-left"></span></button>
 </div>
 {# START Results Size DIV #}
 <div data-bind="attr: { class: resultPaneSize }">
   <ul class="list-inline" data-bind="foreach: searchResults" >
     <li> 
      <h3 data-bind="text: title"></h3>
      <p style="text-align: center">
      <img data-bind="attr: { src: coverURL }" class="img-rounded img-result"> 
      </p>
      <div class="btn-group-vertical">
        <button class="btn btn-reserve"
             >{% trans "Reserve now" %}</button>
        <button class="btn btn-find"
                data-toogle="popover"
                data-bind="attr: { title: title }">{% trans "Find in Library" %}</button>

        <button class="btn btn-details"
                data-toggle="popover">{% trans "Item Details" %}</button>


      </div>
     </li>
   </ul>
 {# END Results Size DIV #}
 </div>
 <div class="col-md-1">
   <button class="btn btn-lg"
           data-bind="click: nextResultsPage"><span class="glyphicon glyphicon-chevron-right"></span></button>
 
 </div>
{# END Results row #}
</div>
