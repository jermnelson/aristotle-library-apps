{% load i18n %}
{# START Results row #}
<div class="row" >
 <div class="col-md-1">
   <button class="btn btn-lg"
           data-bind="click: prevResultsPage"><span class="glyphicon glyphicon-chevron-left"></span></button>
 </div>
 {# START Results Size DIV #}
 <div class="col-md-10">
   <ul class="list-inline" {# data-bind="foreach: searchResults"#} >
     <li> 
      <img data-bind="attr: { src: coverURL }" class="img-rounded"> 
      <div class="btn-group-vertical">
        <button class="btn btn-reserve"
                data-bind="click: reserveInstance">{% trans "Reserve now" %}</button>
        <button class="btn btn-find"
                data-toogle="popover"
                data-bind="attr: { title: title, 
                                   'data-content': instanceLocation">{% trans "Find in Library" %}</button>
        <button class="btn btn-details"
                data-toggle="popover">{% trans "Item Detail" %}</button>


      </div>
     </li>
   </ul>
 {# END Results Size DIV #}
 </div>
 <div class="col-md-1">
   <button class="btn btn-lg"
           data-bind="click: nextResultsPage"><span class="glyphicon glyphicon-chevron-right"></span></button>
 
 </div>
{# END Results row #}
</div>
